apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: aspcore3-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aspcore3
  template:
    metadata:
      labels:
        app: aspcore3
    spec:
      containers:
      - name: aspcore3-container
        image: "pieterd.azurecr.io/pdebruin/aspcore3:latest"
        ports:
        - containerPort: 80
